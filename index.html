<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Generator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Fibonacci Sequence Generator</h1>
    <label for="number">Enter the number of terms:</label>
    <input type="number" id="number" name="number" min="1">
    <button onclick="generateFibonacci()">Generate</button>
    
    <h2>Fibonacci Sequence:</h2>
    <p id="result"></p>

    <script>
        function generateFibonacci() {
            const num = $('#number').val();
            if (num > 0) {
                $.post("/generate", { number: num }, function(data) {
                    $('#result').text(data.join(", "));
                });
            } else {
                $('#result').text("Please enter a positive integer.");
            }
        }
    </script>
</body>
</html>
